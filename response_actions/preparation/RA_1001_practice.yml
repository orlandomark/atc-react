title: RA_1001_practice
id: RA1001
description: Practice response playbooks and procedures in table-top exercises and other simulations.
author: '@atc_project'
creation_date: 2020/04/08
stage: preparation
workflow: |
  1. Identify training objectives, for example: test ransomware response plan, improve team communications in a crisis, test on-call escalation, etc.
  2. Identify key participants
  3. Schedule the exercise and share pre-briefing materials ahead of time
  4. Conduct the exercise
  5. Conduct after action review and assign actions items
  6. Follow up on action items and other training objectives coming out of the exercise